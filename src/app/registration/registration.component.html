<div id="index-banner" class="parallax-container">
    <div class="parallax" materialize="parallax"><img [src] = "fullImagePath + '/img1.png'" alt="Unsplashed background img 1"></div>
  </div>


  <div class="col s6" id="application-form">
        <div class = "section center-align" >
              <div class="row">
                <h3 class="yellow-text center">Online Teaching Application</h3>
              </div>
            <div class="container">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                            <label for="disabled">Disabled</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            This is an inline input field:
                            <div class="input-field inline">
                                <input id="email" type="email" class="validate">
                                <label for="email" data-error="wrong" data-success="right">Email</label>
                            </div>
                        </div>
                    </div>

                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
			        <i class="material-icons right">send</i>
			      </button>
                </form>
            </div>
        
      </div>
    </div>


  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <!-- <div class="row center">
          <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
        </div> -->
      </div>
    </div>
    <div class="parallax" materialize="parallax"><img [src] = "fullImagePath + '/img2.jpg'" alt="Unsplashed background img 2"></div>
  </div>


<script>
	$(document).ready(function(){
	    $('.parallax').parallax();
	  });
</script>

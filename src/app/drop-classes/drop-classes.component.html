<!-- Modal Structure -->
<div id="event-modal" class="modal" materialize="modal">
    <div class="modal-content">
      <h4>Confirmation</h4>
      <p>Do you wish to enroll to this class?</p>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn-flat modal-close">No</a>
      <a class="modal-action modal-close waves-effect waves-green btn-flat">Yes</a>
    </div>
  </div>
  <main>
    <form [formGroup]="form" (submit)="submit(form.value)">
      <div class="section">
        <h5 class="title">Drop Classes</h5>
        <table class="centered striped highlight responsive-table">
          <thead>
            <th></th>
            <th>Timeslot</th>
            <th>Teacher</th>
          </thead>
          <tbody>
            <tr *ngIf="!enrolledClasses">
              <td colspan="3">
                <div class="preloader-wrapper active">
                  <div class="spinner-layer spinner-yellow-only">
                    <div class="circle-clipper left">
                      <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                      <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                      <div class="circle"></div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            <tr *ngFor="let class of enrolledClassesFormArray.controls; let i = index">
              <td>
                <input type="checkbox" id="{{i}}" [formControl]="class">
                <label for="{{i}}"></label>
              </td>
              <td>{{enrolledClasses[i].timeSlot}}</td>
              <td><a (click)="viewTeacher(classes[i].teacher._id)">{{enrolledClasses[i].teacher.firstName + ' ' + enrolledClasses[i].teacher.lastName}}</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="submit-btn-container center">
        <button class="waves-effect waves-light btn" type="submit" [ngClass]="{'disabled': isCheckboxDisabled()}">Drop</button>
      </div>
    </form>
  </main>
